<% if /mysql$/ === @database %>
development:
  adapter: mysql<%= '2' unless /jdbc/ === @database %>
  encoding: utf8mb4
  reconnect: false
  pool: 5
  username: root
  password: <%%= ENV['MYSQL_PASSWORD'] %>
  database: dummy_dev

test:
  adapter: mysql<%= '2' unless /jdbc/ === @database %>
  encoding: utf8mb4
  reconnect: false
  pool: 5
  username: root
  password: <%%= ENV['MYSQL_PASSWORD'] %>
  database: dummy_test

production:
  adapter: mysql<%= '2' unless /jdbc/ === @database %>
  encoding: utf8mb4
  reconnect: false
  pool: 5
  username: root
  password: <%%= ENV['MYSQL_PASSWORD'] %>
  database: dummy_prod

<% elsif /postgresql/ === @database %>
development:
  adapter: postgresql
  encoding: unicode
  pool: 5
  username: <%%= ENV.fetch('PGUSER', 'postgres') %>
  password: <%%= ENV.fetch('PGPASSWORD', 'postgres') %>
  min_messages: warning
  database: dummy_dev

test:
  adapter: postgresql
  encoding: unicode
  pool: 5
  username: <%%= ENV.fetch('PGUSER', 'postgres') %>
  password: <%%= ENV.fetch('PGPASSWORD', 'postgres') %>
  min_messages: warning
  database: dummy_test

production:
  adapter: postgresql
  encoding: unicode
  pool: 5
  username: <%%= ENV.fetch('PGUSER', 'postgres') %>
  password: <%%= ENV.fetch('PGPASSWORD', 'postgres') %>
  min_messages: warning
  database: dummy_prod

<% else %>
development:
  adapter: sqlite3
  pool: 5
  timeout: 5000
  database: dummy_dev

test:
  adapter: sqlite3
  pool: 5
  timeout: 5000
  database: dummy_test

production:
  adapter: sqlite3
  pool: 5
  timeout: 5000
  database: dummy_prod
<% end %>